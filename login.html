<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
   <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="text-center mt-5">
            <form style="max-width: 350px;margin:auto;">
              <img class="mt-4 mb-4" src="/front-end/primeiro-bimestre/Checkpoint03/imagens/dh-coding.png" height="72" alt="DH Coding Logo">
              <h1 class="h3 mb-3 
                font-weight-normal">Login</h1>
              <label for="emailAdress" class="sr-only">
                <!-- Email adress --></label>
              <input type="email" id="emailAdress" class="form-control" placeholder="Email do UsuÃ¡rio" required autofocus>
              <label for="password" class="sr-only">
                <!-- Password --></label>
              <input type="password" id="password" placeholder="Senha" class="form-control">
              <div class="checkbox mt-3">
                <label for="">
                  <input type="checkbox" value="remember-me">Lembre-se de mim
                </label>
              </div>
              <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block">Entrar</button>
              </div>
        
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
